apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-minimal
  namespace: devsecops
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default

  source:
    path: argo-cd-apps/overlays/minimal
    repoURL: https://github.com/ploigos/openshift-pipelines-quickstart.git
    targetRevision: main

  destination:
    namespace: devsecops
    server: https://kubernetes.default.svc

  syncPolicy:

    automated:
      prune: true
      selfHeal: true

    syncOptions:
      - CreateNamespace=true
